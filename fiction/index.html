<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Three Body</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pangu/dist/browser/pangu.min.js"></script>
<base target="_blank">
<style>
*:not(#loading) {
	box-sizing: border-box;
}
html {
	height: 100%;
}
body {
	font-family: Verdana, 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft JhengHei', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
	font-size: 1.2rem;
	height: 100%;
	line-height: 1.6;
	margin: 0;
	overscroll-behavior: none;
}
a {
	color: #337ab7;
	text-decoration: none;
}
a:hover, a:focus {
	color: #23527c;
	text-decoration: underline;
}
a:focus {
	outline: 5px auto -webkit-focus-ring-color;
	outline-offset: -2px;
}
blockquote {
	border-left: 5px solid #ccc;
	margin: 0 0 20px;
	padding: 0 20px;
}
blockquote p {
	font-family: STKaiti, KaiTi;
}
blockquote strong {
	font-family: Verdana, 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft JhengHei', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
}
#container {
	background-color: #eee;
	box-shadow: 2px 2px 3px #aaa;
	margin: 0 auto;
	min-height: 100%;
	padding: 40px;
	position: relative;
	width: 100%;
}
#article {
	margin-bottom: 60px;
}
#footer {
	bottom: 20px;
	color: #888;
	font-size: .8rem;
	position: absolute;
}
@media screen and (min-width: 767px) {
	#container {
		margin: 60px auto;
		width: 80%;
	}
}
@media screen and (min-width: 1200px) {
	#container {
		margin: 60px auto;
		width: 800px;
	}
}
@media screen and (min-width: 1600px) {
	#container {
		margin: 60px auto;
		width: 50%;
	}
}
#loading {
	font-size: 12px;
	height: 9em;
	left: 50%;
	margin: -7.5em;
	padding: 3em;
	position: absolute;
	top: 50%;
	transform: rotateX(45deg) rotateZ(45deg);
	transform-style: preserve-3d;
	width: 9em;
}
.cube, .cube:after, .cube:before {
	content: '';
	float: left;
	height: 3em;
	position: absolute;
	width: 3em;
}
/* Top */
.cube {
	animation: anim 1s infinite;
	background-color: #05afd1;
	box-shadow: 13em 13em 1.5em rgba(0, 0, 0, .1);
	position: relative;
	transform: translateZ(3em);
	transform-style: preserve-3d;
	transition: .25s;
}
.cube:after {
	background-color: #049dbc;
	transform: rotateX(-90deg) translateY(3em);
	transform-origin: 100% 100%;
}
.cube:before {
	background-color: #048ca7;
	transform: rotateY(90deg) translateX(3em);
	transform-origin: 100% 0;
}
.cube:nth-child(1) {
	animation-delay: .05s;
}
.cube:nth-child(2) {
	animation-delay: .1s;
}
.cube:nth-child(3) {
	animation-delay: .15s;
}
.cube:nth-child(4) {
	animation-delay: .2s;
}
.cube:nth-child(5) {
	animation-delay: .25s;
}
.cube:nth-child(6) {
	animation-delay: .3s;
}
.cube:nth-child(7) {
	animation-delay: .35s;
}
.cube:nth-child(8) {
	animation-delay: .4s;
}
.cube:nth-child(9) {
	animation-delay: .45s;
}
@keyframes anim {
	50% {
		transform: translateZ(.5em);
	}
}
</style>
</head>
<body>
<div id="container">
	<div id="loading">
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
	</div>
	<div id="article">
	</div>
	<span id="footer">
		https://three-body.org
	</span>
</div>
<script src="/js/bubbly-bg.js"></script>
<script>
function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	return (r != null) ? decodeURI(r[2]) : null;
}
window.addEventListener("DOMContentLoaded", () => {
	var book = getUrlParam("book"),
		name = getUrlParam("name"),
		file = (book && name) ? `三体${book}/${name}.md` : "元数据.md";
	fetch(file)
		.then(response => response.text())
		.then(result => {
			document.getElementById("article").innerHTML = marked(result, {
				breaks: true
			});
			pangu.spacingElementById("article");
			document.getElementById("loading").style.display = "none";
			if (localStorage.getItem(file)) {
				document.scrollingElement.scrollTop = document.body.scrollHeight * localStorage.getItem(file);
			}
			window.addEventListener("scroll", () => {
				localStorage.setItem(file, window.scrollY / document.body.scrollHeight);
			});
		}).catch(error => {
			console.log("Error");
			document.getElementById("article").innerHTML = '<h1 style="text-align: center;">获取页面内容失败</h1>';
		});
});
</script>
</body>
</html>
