<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Three Body</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
<script src="https://cdn.jsdelivr.net/npm/marked@1/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pangu@4/dist/browser/pangu.min.js"></script>
<base target="_blank">
<style>
*:not(#loading) {
	box-sizing: border-box;
}
html {
	height: 100%;
}
body {
	font-family: Verdana, 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft JhengHei', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
	font-size: 1.2rem;
	height: 100%;
	line-height: 1.6;
	margin: 0;
}
a {
	color: #337ab7;
	text-decoration: none;
}
a:hover, a:focus {
	color: #23527c;
	text-decoration: underline;
}
a:focus {
	outline: 5px auto -webkit-focus-ring-color;
	outline-offset: -2px;
}
blockquote {
	border-left: 5px solid #ccc;
	margin: 0 0 20px;
	padding: 0 20px;
}
blockquote p {
	font-family: STKaiti, KaiTi;
}
blockquote strong {
	font-family: Verdana, 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft JhengHei', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
}
#container {
	background-color: #eee;
	box-shadow: 2px 2px 3px #aaa;
	display: flex;
	margin: 0 auto;
	min-height: 100%;
	padding: 40px;
	position: relative;
	width: 100%;
}
#article {
	margin-bottom: 50px;
}
#footer {
	bottom: 20px;
	color: #888;
	font-size: .8rem;
	position: absolute;
}
@media screen and (min-width: 767px) {
	#container {
		margin: 60px auto;
		width: 80%;
	}
}
@media screen and (min-width: 1200px) {
	#container {
		margin: 60px auto;
		width: 800px;
	}
}
@media screen and (min-width: 1600px) {
	#container {
		margin: 60px auto;
		width: 50%;
	}
}
#loading {
	margin: auto;
}
@keyframes spinner-linspin {
	to {
		transform: rotate(360deg);
	}
}
@keyframes spinner-easespin {
	12.5% {
		transform: rotate(135deg);
	}
	25% {
		transform: rotate(270deg);
	}
	37.5% {
		transform: rotate(405deg);
	}
	50% {
		transform: rotate(540deg);
	}
	62.5% {
		transform: rotate(675deg);
	}
	75% {
		transform: rotate(810deg);
	}
	87.5% {
		transform: rotate(945deg);
	}
	to {
		transform: rotate(1080deg);
	}
}
@keyframes spinner-left-spin {
	0% {
		transform: rotate(130deg);
	}
	50% {
		transform: rotate(-5deg);
	}
	to {
		transform: rotate(130deg);
	}
}
@keyframes right-spin {
	0% {
		transform: rotate(-130deg);
	}
	50% {
		transform: rotate(5deg);
	}
	to {
		transform: rotate(-130deg);
	}
}
.spinner-container {
	animation: spinner-linspin 1568.23529647ms linear infinite;
	height: 6em;
	pointer-events: none;
	width: 6em;
}
.spinner-rotator {
	animation: spinner-easespin 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
	height: 100%;
	position: absolute;
	width: 100%;
}
.spinner-left, .spinner-right {
	bottom: 0;
	overflow: hidden;
	position: absolute;
	top: 0;
}
.spinner-left {
	left: 0;
	right: 49%;
}
.spinner-left .spinner-circle {
	animation: spinner-left-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
	border-right-color: transparent;
	left: 0;
	right: -100%;
}
.spinner-right {
	left: 49%;
	right: 0;
}
.spinner-right .spinner-circle {
	animation: right-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
	border-left-color: transparent;
	left: -100%;
	right: 0;
}
.spinner-circle {
	border-color: #05afd1 #05afd1 transparent;
	border-radius: 50%;
	border-style: solid;
	border-width: .5em;
	box-sizing: border-box;
	height: 100%;
	position: absolute;
	width: 200%;
}
</style>
</head>
<body>
<div id="container">
	<div id="loading">
		<div class="spinner-container">
			<div class="spinner-rotator">
				<div class="spinner-left">
					<div class="spinner-circle"></div>
				</div>
				<div class="spinner-right">
					<div class="spinner-circle"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="article">
	</div>
	<span id="footer">
		https://three-body.org
	</span>
</div>
<script src="/js/bubbly-bg.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
	const param = new URL(location.href).searchParams,
		book = param.get("book"),
		name = param.get("name"),
		file = (book && name) ? `三体${book}/${name}.md` : "元数据.md";
	fetch(file)
		.then(response => response.text())
		.then(result => {
			document.getElementById("article").innerHTML = marked(result, {
				breaks: true
			});
			pangu.spacingElementById("article");
			document.getElementById("loading").style.display = "none";
			if (localStorage.getItem(file)) {
				document.scrollingElement.scrollTop = document.body.scrollHeight * localStorage.getItem(file);
			}
			window.addEventListener("scroll", () => {
				localStorage.setItem(file, window.scrollY / document.body.scrollHeight);
			}, { passive: true });
		}).catch(error => {
			console.log("Error");
			document.getElementById("article").innerHTML = '<h1 style="text-align: center;">获取页面内容失败</h1>';
		});
});
</script>
</body>
</html>
